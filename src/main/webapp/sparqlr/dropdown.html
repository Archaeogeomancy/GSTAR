<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.4.2.js'></script>

</head>
<body>

<p id="raw"></p>
<select id="fillME"></select>



<script type='text/javascript'>

var xmlhttp = new XMLHttpRequest();
var url = "http://localhost:8080/sparqlr/api/vocab/montypes/json";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var obj = JSON.parse(xmlhttp.responseText);
        populate(obj.results.bindings, "#fillME");
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function populate(arr, cntrl) {
    var i;
    $(cntrl).html("");
    for(i = 0; i < arr.length; i++) {
        $(cntrl).append("<option value='"+arr[i].vocabterm.value+"'>"+arr[i].vocabterm.value+"</option>");
    }
    
    
}
</script>


  
</body>


</html>
